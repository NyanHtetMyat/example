<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style with Class</title>

    <style type = "text/css">

        .center{
            text-align: center;
        }

        .color{
            color: rgb(255, 0, 0);
            text-decoration-line: line-through;
        };

    </style>

</head>
<body>
    
    <p class = "center"> First Class Style Only. </p>  <!-- Calling Class.-->
    <br>
    <p class = "center color"> Both Class. </p> 

</body>
</html>
