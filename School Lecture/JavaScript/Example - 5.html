<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
</head>
<body>
    
    <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>      <!-- "onmouseover", "onmouseout" -->

    <script>

        function mouseOver(){
            document.getElementById("demo").style.color = "red";
        }

        function mouseOut(){
            document.getElementById("demo").style.color = "pink";
        }
    </script>

</body>
</html>
