<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - 3</title>
</head>
<body>
    
    First Name: <input name="fname" type="text" placeholder="eg: John" required> <br>
    Last Name: <input name="lname" type="text" placeholder="eg: Wick" required>  <br>

    <button onclick="myfunction()"> Try it </button>

    <p id="demo"></p>

    <script>
        function myfunction(){
            var x = document.getElementsByName("fname")[0].tagName;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>
</html>
